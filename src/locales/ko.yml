      title: 👋 이봐, {{hubName}}에 오신 것을 환영합니다!
      description: |-
        물건을 정리하려면이 허브에만 별도의 채널을 사용하는 것이 좋습니다. 그러나 걱정하지 마십시오. 나중에 항상 변경할 수 있습니다. 

         **작동 방식 :** InterChat 네트워크는이 허브에있는 다른 서버의 채널을 연결하는 Magic Bridge와 같습니다. [안내서] ({{{docs_link}}})에서 자세히 알아보십시오.
