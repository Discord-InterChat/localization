    {{{user}}} **{{hub}}**에 오신 것을 환영합니다! {{{emoji}}} 

     {{{channel}}}에서 전송 된 메시지는 다른 서버와 공유되며 **손쉬운 커뮤니케이션**를 활성화합니다. 평소와 같이 이미지, GIF, 답장, 반응 및 상호 작용을 공유 할 수 있습니다. 개인 정보를 공유하지 않도록하십시오 (확인 {{{rules_command}}}가 더 자세히 설명하십시오). 뛰어들 준비가 되셨습니까? 첫 번째 메시지를 보내서 대화에 참여하십시오!
