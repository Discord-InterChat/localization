rules: |-
  ### ch chat 네트워크 규칙 

   1. **상식 사용 :** 다른 사람과 그들의 견해를 배려하십시오. 비방, 극단적 인 멸시 언어 또는 채팅의 안락함을 방해 할 수있는 행동이 없습니다. 
   2. **스팸 또는 홍수 없음 :** 반복, 무의미하거나 지나치게 긴 메시지를 피하십시오. 
   3. **비공개 문제를 비공개로 유지하십시오.** 네트워크 전체에서 개인 정보를 공유하지 마십시오. 
   4. **괴롭힘 없음 :** 어떤 종류의 트롤링, 모욕 또는 괴롭힘은 용납되지 않습니다. 
   5. **NSFW/NSFL 컨텐츠 없음 :** 명시 적 NSFW/NSFL 컨텐츠 게시로 인해 즉각적인 블랙리스트가 발생합니다. 
   6. **민감한 주제를 존중하십시오 :** 사소한 자해, 자살, 폭력 또는 기타 불쾌한 주제를 사소하지 마십시오. 
   7. **보고서 문제 :**이 규칙 위반을 관찰하는 경우 추가 조치를 위해 적절한 허브 중재자 또는 chat 직원에게보고하십시오. 

   질문이 있습니까? [support server] ({{{support_invite}}})에 가입하십시오.
vote: |-
  ## 🗳️ InterChat에 투표하고 독점적 인 특전을 즐기십시오 
   귀하의 기여는 상위에서 InterChat의 위치를 높이는 데 매우 중요합니다. 각각의 투표는 큰 차이를 만듭니다! 

   귀하의 지원에 감사를 표하는 방법으로서, 우리는 당신에게 독점적 인 이점을 제공하게되어 기쁩니다. InterChat에 대한 투표를하면 다음과 같이 잠금 해제됩니다. 

   - 허브 내에서 메시지를 편집합니다 
   - 메시지 번역 (그리고 도중에 훨씬 더!) 

   우리는 당신의 흔들리지 않는 지원에 깊이 감사드립니다. 감사합니다! 🙏
