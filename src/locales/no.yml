rules: |-
  ### 📜 InterChat nettverksregler 

   1. **Bruk sunn fornuft:** Vær hensynsfull for andre og deres synspunkter. Ingen slurver, ekstrem nedsettende språk eller handlinger som kan forstyrre chatens komfort. 
   2. **Ingen spamming eller flom:** Unngå gjentatte, nonsensiske eller altfor lange meldinger. 
   3. **Hold private saker private:** Unngå å dele personlig informasjon over hele nettverket. 
   4. **Ingen trakassering:** Trolling, fornærmelser eller trakassering av noe slag tolereres ikke. 
   5. **Ingen NSFW/NSFL -innhold:** Å legge ut eksplisitt NSFW/NSFL -innhold vil resultere i øyeblikkelig svarteliste. 
   6. **Respekt sensitive emner:** Ikke bagatelliserer selvskading, selvmord, vold eller andre støtende emner. 
   7. **Rapporter bekymringer:** Hvis du observerer et brudd på disse reglene, kan du rapportere det til passende HUB -moderator eller interchat -ansatte for videre handling. 

   Noen spørsmål? Bli med på [Support Server]({support_invite}).
vote:
  description: |-
    ## Stem på Interchat 
     Ved å stemme støtter du oss ved å hjelpe Interchat med å rangere høyere på søk. Det tar bare et par klikk, men hjelper oss enormt. Vi setter stor pris på din stemme, hver og en teller!
  footer: Takk for at du hjalp Interchat med å vokse!
