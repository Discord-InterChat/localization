rules: |
  ### 📜 قواعد التفاعل

  1. **استخدام العقل المشترك:** كن متفهمًا للآخرين وآرائهم. لا تستخدم الكلمات المهينة أو اللغة الاستفزازية المفرطة أو أي أفعال قد تعرقل راحة الدردشة.
  2. **عدم التكرار أو الإغراق:** تجنب إرسال الرسائل المتكررة أو غير المفهومة أو الطويلة للغاية.
  3. **الحفاظ على الأمور الخاصة خاصة:** تجنب مشاركة المعلومات الشخصية عبر الشبكة.
  4. **عدم التحرش:** لا يُسمح بالتخريب أو الشتم أو التحرش بأي شكل من أشكاله.
  5. **عدم مشاركة المحتوى غير الملائم:** سيؤدي نشر محتوى جنسي أو عنفي غير مناسب إلى الحظر الفوري.
  6. **احترام المواضيع الحساسة:** لا تتهاون في الحديث عن الإيذاء الذاتي أو الانتحار أو العنف أو أي مواضيع مسيئة أخرى.
  7. **الإبلاغ عن المخاوف:** إذا لاحظت خرقًا لهذه القواعد، قم بالإبلاغ عنه إلى مشرف مركز الدردشة المناسب أو إلى موظفي InterChat لاتخاذ الإجراء المناسب.

  هل لديك أسئلة؟ انضم إلى [خادم الدعم]({support_invite}).
vote:
  description: |
    ## صوت لـ InterChat
    من خلال التصويت، تدعمنا بمساعدتنا في تصنيف InterChat بمكان أعلى في نتائج البحث. لا يستغرق سوى بضع نقرات ولكن يساعدنا بشكل كبير. نقدر تقديرًا عميقًا لتصويتك، كل تصويت يهمنا!
  footer: شكرًا لمساعدتك في نمو InterChat!
network:
  accountTooNew: '{emoji} {user} حسابك جديد جدًا لإرسال رسائل باستخدام InterChat. يرجى المحاولة مرة أخرى لاحقًا.'
  deleteSuccess: '{emoji} تم حذف رسالة بواسطة {user} من __**{deleted}/{total}**__ خوادم.'
  editSuccess: '{emoji} تم تحرير رسالة بواسطة {user} في __**{edited}/{total}**__ خوادم.'
  welcome: |
    {emoji} {user} مرحبًا بك في مركز الدردشة **{hub}**! تمت مشاركة رسالتك في **{totalServers}** خوادم أخرى!

    هذه القناة، {channel}، تم إعدادها حتى تتمكن من التحدث مع الأشخاص من الخوادم الأخرى! يمكنك مشاركة الصور، والصور المتحركة، وإضافة ردود فعل، وتحرير الرسائل، وأكثر من ذلك. كن أكثر كفاءة في استخدام InterChat من خلال التحقق من دليلنا البسيط [هنا](https://docs.interchat.fun/messaging)! 

    *ملاحظة: لا تشارك أي معلومات شخصية واتبع {rules_command}. تذكر، ما تشاركه هنا مسؤوليتك. أمض وقتًا رائعًا! 🚀*
  nsfw:
    title: تم الكشف عن محتوى غير لائق
    description: لقد تم اكتشاف {predictions} محتوى غير لائق للعمل في رسالتك. يرجى أن تكون على علم أن هذا مخالف لـ {rules_command} الخاصة بنا وسيؤدي إلى إدراجك مباشرة في القائمة السوداء.
    footer: يرجى أن تكون على علم أن الذكاء الاصطناعي ليس مثاليًا وقد يقوم بأخطاء. نعتذر عن أي إزعاج قد يحدث.
  onboarding:
    embed:
      title: 👋 مرحبًا، مرحبًا بك في {hubName}!
      description: |
        للحفاظ على الأمور منظمة، من المُستحسن استخدام قناة منفصلة فقط لهذا المركز. ولكن لا تقلق، يمكنك دائمًا تغيير هذا لاحقًا.

        **كيف يعمل الأمر:** شبكة الدردشة المتقاطعة مثل جسر سحري يربط القنوات على خوادم مختلفة معنا في هذا المركز. تعرف على المزيد من خلال [الدليل]({docs_link}).
      footer: شبكة الدردشة المتقاطعة | الإصدار {version}
    inProgress: تمت محاولة الانضمام إلى مركز من {channel} بالفعل. يرجى إلغاؤها أو الانتظار حتى اكتمالها.
